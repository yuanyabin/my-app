<form nz-form [nzType]="'horizontal'" [formGroup]="remindForm">
    <div nz-form-item>
        <div nz-form-control>
            <nz-input formControlName="remindValue" [nzPlaceHolder]="'描述'"
        </div>
    </div>
</form>
<nz-table #nzTable [nzDataSource]="remindList" [nzIsPagination]="false" [nzScroll]="{ y: 500 }">
    <ng-template #nzFixedHeader>
        <thead nz-thead>
            <tr>
                <th nz-th>
                    <span>描述</span>
                </th>
                <th nz-th>
                    <span>提醒日期</span>
                </th>
                <th nz-th>
                    <span>状态</span>
                </th>
                <th nz-th>
                    <span>操作</span>
                </th>
            </tr>
        </thead>
    </ng-template>
    <tbody nz-tbody>
        <tr nz-tbody-tr *ngFor="let remindItem of remindList">
            <td nz-td title={{remindItem.value}}>{{remindItem.value}}</td>
            <td nz-td>{{remindItem.remindDate | date:"yyyy-MM-dd"}}</td>
            <td nz-td *ngIf="getObjDate(remindItem.remindDate) > nowDate">待办
                <i class="anticon anticon-clock-circle"></i>
            </td>
            <td nz-td *ngIf="getObjDate(remindItem.remindDate) == nowDate">今日到期
                <i class="anticon anticon-edit"></i>
            </td>
            <td nz-td *ngIf="nowDate > getObjDate(remindItem.remindDate)">已过期
                <i class="anticon anticon-exclamation-circle"></i>
            </td>
            <td nz-td>
                <button nz-button [nzType]="'primary'">
                    <span>删除</span>
                </button>
            </td>
        </tr>
    </tbody>
</nz-table>
